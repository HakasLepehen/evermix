    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
<div class="main-wrapper">
    <div class="menu">
        <ul class="side-buttons">
            <li>
                <a href=""><img src="../src/assets/img/call-img.svg" alt="Номер телефона" title="Позвонить нам"></a>
            </li>
            <li>
                <a href=""><img src="../src/assets/img/basket-img.svg" alt="" title="Корзина"></a>
            </li>
            <li>
                <a href=""><img src="../src/assets/img/comparsion.svg" alt="" title="Сравнение товаров"></a>
            </li>
        </ul>
    </div>
    <!-- Головная часть -->
    <div class="background-wraper">
        <header>
            <div class="head-slider">
                <div class="container">
                    <nav class="nav-block">
                        <a href="/" class="logo" title="Evermix - строительные смеси пятого поколения">
                            <img src="../src/assets/img/logo.svg" alt="Evermix" class="logo" width="170px" height="32px">
                        </a>
                        <ul>
                            <li>
                                <a href="">Продукция</a>
                            </li>
                            <li>
                                <a href="">Решения</a>
                            </li>
                            <li>
                                <a href="">О бренде</a>
                            </li>
                            <li>
                                <a href="">Покупателям</a>
                            </li>
                            <li>
                                <a href="">Партнерам</a>
                            </li>
                            <li>
                                <a href="">Контакты</a>
                            </li>
                            <li>
                                <a href="">Тестовый пункт</a>
                            </li>
                            <li>
                                <a href=""><img src="../src/assets/img/search_icon.svg" alt=""></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="slider-wraper">
                    <a href="#" class="prev" role="button"><img src="../src/assets/img/slide-left-arrow.svg" alt=""></a>

                    <div class="slider-container">
                        <div class="slide-tracker">
                            <div class="slider-item">
                                <h1>Сухие смеси на основе технологии Evermix Polintel</h1>
                                <a href="#" class="slider-btn" role="button">Подробнее</a>
                            </div>
                            <div class="slider-item">
                                <h1>Второй слайд</h1>
                                <a href="#" class="slider-btn" role="button">Подробнее</a>
                            </div>
                            <div class="slider-item">
                                <h1>Третий слайд</h1>
                                <a href="#" class="slider-btn" role="button">Подробнее</a>
                            </div>
                            <div class="slider-item">
                                <h1>Четвертый слайд</h1>
                                <a href="#" class="slider-btn" role="button">Подробнее</a>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="next" role="button"><img src="../src/assets/img/slide-right-arrow.svg" alt=""></a>
                </div>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="data">data</div>
    </div>

    <!-- Контентная часть -->
    <div class="content"></div>
    <div class="text"></div>
</div>
<!-- Футер -->
<footer>
    footer
</footer>
</body>
</html>
